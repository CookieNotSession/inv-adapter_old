---
resources:
- name: source-code
  type: git
  source:
    branch: simple
    uri: https://github.com/CookieNotSession/inv-adapter
- name: cloudfoundry
  type: cf
  source:
    api: {https://api.system.mypcf.idv.tw}
    username: {allengreen}
    password: {qwerty}
    organization: {fet4IBM}
    space: {sit-sapce}
    skip_cert_check: true

jobs:
- name: unit-test-web
  public: true
  plan:
  - get: source-code
    trigger: true
  - task: unit-test
    file: source-code/concourse/tasks/unit-test-web.yml
- name: deploy-web
  public: true
  plan:
  - get: source-code
    trigger: true
    passed:
      - unit-test-web
  - task: package
    file: source-code/concourse/tasks/package-web.yml
  - put: cloudfoundry
    params:
      manifest: source-code/manifest/concourse-demo-web-manifest.yml
      path: target/inv-adapter-0.0.1-SNAPSHOT.jar
